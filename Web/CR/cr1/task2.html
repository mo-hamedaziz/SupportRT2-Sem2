<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/task2.css">
</head>
<body>
    <a href="index.html"><span>X</span></a>
    <h1>Mini Word</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="big-cnt text-center">
        <div class="row">
            <div class="col-3">
                <p id="test">Test</p>
            </div>
            
        </div>
        <div class="container">
            <div class="row">
              <div class="col">
                <input id="color-selection" type="color" class="form-control form-control-color selector" value="#000000" oninput="ch_color(this)">
                
              </div>
              <div class="col">
                <input id="size-selection" class="selector" type="number" value="10" onchange="ch_size(this)" min="1">
              </div>
              <div class="col">
                <select id="family-selection" class="form-select selector" aria-label="Default select example" onchange="ch_family(this)">
                    <option selected>Courier New</option>
                    <option>Georgia</option>
                    <option>Palatino Linotype</option>
                    <option>Book Antiqua</option>
                    <option>Times New Roman</option>
                    <option>Arial</option>
                    <option>Helvetica</option>
                    <option>Arial Black</option>
                    <option>Impact</option>
                    <option>Lucida Sans Unicode</option>
                    <option>Tahoma</option>
                    <option>Verdana</option>
                    <option>Lucida Console</option>
                </select>
              </div>
            </div>
          </div>
    </div>
    <script src="js/task2.js"></script>
    
</body>
</html>
